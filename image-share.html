<head>
  <title>image-share</title>
</head>

<body>
    {{>main}}
    {{>imagesSubmitted}}
  
</body>

<template name = "main">
<h1>Upload a snapshot of your work here:</h1>
<input type = "file" id = "myFileInput" >
<button id = "submitFiles">Submit</button>
<p></p>
</template>

<template name = "imagesSubmitted">

{{#each images}}
<div class = "uploadedImage">  
  <img src="{{this.url}}" class = "tableImage" alt="thumbnail">
</div>    
{{/each}}

</template>
